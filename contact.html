<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Astronomy World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="659-538-removebg-preview.png" alt="Astronomy Logo">
                <h1>Astronomy</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <div class="header-content">
            <h2>Contact Us</h2>
        </div>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions, comments, or suggestions, feel free to reach out to us using the form below. We'd love to hear from you!</p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Astronomy World. All Rights Reserved</p>
            <form id="newsletter-form">
                <label for="newsletter">Follow our newsletter for updates:</label>
                <input type="email" id="newsletter" name="newsletter" placeholder="Email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <div class="social-links">
            <a href="#"><img src="https://cdn4.iconfinder.com/data/icons/social-media-flat-7/64/Social-media_Tiktok-512.png" alt="TikTok"></a>
            <a href="#"><img src="https://static.vecteezy.com/system/resources/thumbnails/023/986/613/small/facebook-logo-facebook-logo-transparent-facebook-icon-transparent-free-free-png.png" alt="Facebook"></a>
            <a href="#"><img src="https://static.vecteezy.com/system/resources/thumbnails/038/447/961/small/ai-generated-instagram-logo-free-png.png" alt="Instagram"></a>
            <a href="#"><img src="https://clipartcraft.com/images/youtube-icon-clipart-video-8.png" alt="YouTube"></a>
        </div>
    </footer>
</body>
</html>
